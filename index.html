<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FollowMelody</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./image/icons/icon.png" type="image/png">
    <script src="follow.js" defer></script>
</head>
<body>
    <div class="start-menu">
        <div class="title"><span>Follow</span>Melody</div>
        <button class="play-button">PLAY</button>
    </div>
    
    <div class="game-info">
        <p><b>Objectivo</b> Tienes que memorizar los cuadros encendidos y tocarlos en el mismo orden  en que se encieron, segun vayas acertando el numero de cuadros encendido ira aumentando.</p>        
        <button class="continue-button">Continue</button>
    </div>

    <div class="restart-menu">
        <div class="best-score">Best Score: </div>
        <button class="play-again">PLAY AGAIN</button>
    </div>
    
    <div class="result">Statud: playing!</div>
    <div class="level">Level: 1</div>
    <div class="game">
        <div class="grid"></div>
    </div>

    <div class="follow-path">Correct: </div>
    <div class="user-path">Your: </div>

</body>
</html>
